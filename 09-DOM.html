<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        button {
            font-size: 24px;
            padding: 10px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
            color: black;
        }

        button:active {
            background-color: #ccc;
            transform: translateY(4px);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>

    <button class="js-button">Second Button</button>
